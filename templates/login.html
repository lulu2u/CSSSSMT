<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 美团数据采集系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; }
        .login-card { background: white; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); padding: 40px; max-width: 400px; margin: 0 auto; }
        .login-header { text-align: center; margin-bottom: 30px; }
        .btn-login { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; color: white; padding: 12px; font-weight: 600; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-card">
                    <div class="login-header">
                        <h2>美团数据采集系统</h2>
                        <p class="text-muted">请登录以继续</p>
                    </div>
                    
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-login">登录</button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="text-muted mb-2">测试账号:</p>
                        <div class="row">
                            <div class="col-6">
                                <p class="mb-1"><small>管理员</small></p>
                                <p class="mb-0"><strong>admin</strong> / admin123</p>
                            </div>
                            <div class="col-6">
                                <p class="mb-1"><small>普通用户</small></p>
                                <p class="mb-0"><strong>user</strong> / user123</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
